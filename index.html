<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link name="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Sunny In Nashville</title>
</head>
<Header class="container bg-primary h-25 mt-3">
    <h1 class="text-light text-center"> Weather Dashboard</h1>
</Header>
   
<body>
    <div class="container">
        <div class="row ">
            <div class="col-4  border border-dark">
                <h3>City Search</h3>
                <input class="col-12" type="text" id="city" placeholder="City"></input>
                <br>
                <button class="align-content-center" id="citySearch">Search</button>

            </div>
            <div class="col-8 border border-dark">
                <h2>Current Weather</h2>
                    <div class="card border border-white" id="currentWeather">
                        <div class="card-body">
                            <h3 id="selectedCity"></h3>
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="windspeed"></p>
                            <p id="UVindex"></p>

                        </div>

                    </div>
            </div>

        </div>

        <div class="row">
            <div class="col-4 border border-dark">
                <h3>Quick Links</h3>

            </div>
            <div class="col-8 border border-dark">
                <h4>5 Day Forecast</h4>

            </div>

        </div>

    
    
   
    <script src="./assets/script.js"></script>
   
</body>
</html>
